{{ define "glossary-words" }}
{{ if not .Words }}
    <h2>{{ .L.T "public.noResultsTitle" }}</h2>
    <p>{{ .L.T "public.noGlossary" }}</p>
{{ else }}
    <ul class="noul words">
        {{ range $i, $w := .Words }}
            <li><a href="/dictionary/{{ UnicodeURL $.FromLang }}/{{ UnicodeURL $.ToLang }}/{{ UnicodeURL $w.Content }}">{{ $w.Content }}</a></li>
        {{ end }}
    </ul>
{{ end }}
{{ end }}
